<!DOCTYPE html>
<html>
<head>
	<title> Assign 2</title>
	<!-- Create 3 custom directives for a pop up and restrict the use of that directive as a directive, comment, element, attribute. -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var mod=angular.module("myapp",[]);
		mod.controller("con",function($scope){
			$scope.func = function(){
				alert('Alert Box Called');
			}
		})

		mod.directive("ngDir1",function(){   // Element Directive
			return {
				template : ' <button ng-click="action()"> Element </button>  ',
				restrict : 'E',
				replace : 'true',
				scope : { action:'&' }
			}
		});
		mod.directive("ngDir2",function(){	// Class Directive
			return {
				template : '<button ng-click="action()">Class </button>',
				restrict : 'C',
				replace : 'false',
				scope : { action:'&' }
			}
		});
		
		mod.directive("ngDir3",function(){   // Attribute Directive 
			return {
				template : ' <button ng-click="action()"> Attribute </button> ',
				restrict : 'A',
				replace : 'false',
				scope : { action:'&' }
			}
		});

		mod.directive("ngDir4",function(){   // Comment Directive
			return { 
				template : '<p> This is comment directive </p>',
				restrict : 'M',
				replace : 'false',
				scope : {  }
			}
		});

		
	</script>
</head>
<body ng-app="myapp">
	<div ng-controller="con">
		<ng-dir1 action="func()"> </ng-dir1> <br> <br>
		<div class="ng-dir2" action="func()"> </div> <br> <br>
		<div ng-dir3 action="func()"> </div> <br> <br>
		<!-- directive: ng-dir4 -->
	</div>

</body>
</html>
