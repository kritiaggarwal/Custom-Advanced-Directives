<!DOCTYPE html>
<html>
<head>
	<title> Assign 4</title>
	<!-- Create custom directive using isolate scope. -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var mod=angular.module("myapp",[]);
		mod.controller("con",function($scope){
			$scope.name= "Kriti Aggarwal";
			$scope.age=22;
			$scope.city="Delhi";

		})

		mod.directive("ngDir",function(){
			return{
				template : '<div class="panel-body"> Name : {{name}} <br> Age : {{age}} <br> City : {{city}} </div>',
				restrict : 'A',
				replace : 'false',
				scope : {}
			}
		});

	</script>
</head>
<body ng-app="myapp">
	<div class="container-fluid" ng-controller="con">
		<h3> This is example of isolated scope </h3>
		<form>
			<div class="form-group">
			<label> Name :</label> <input type="text" placeholder=" Enter your Name " ng-model="name">  </input> <br>
			</div>
			<div class="form-group">
			<label> Age :</label> <input type="number" placeholder=" Enter your age " ng-model="age">  </input> <br>
			</div>
			<div class="form-group">
			<label> City :</label> <input type="text" placeholder=" Enter your city " ng-model="city">  </input> <br>
			</div>
		</form>
		<div ng-dir> </div>
	</div>

</body>
</html>
